{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}



    
    
   

        <table>
            <thead>
                <th>Description</th>
            </thead>
            <tbody>
                {% for wish in wishes %}
                <tr>
                    <td>>{{wish.description}}</td>
                    <td>
                        <form action="{{ wish.id }}/delete/" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn">Remove</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr><td>YOU HAVE NO WISHES</td></tr>
                {% endfor %}
            </tbody>
        </table>
        {% endblock %}
